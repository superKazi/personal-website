# EDGE FUNCTIONS

[[edge_functions]]
	path = "/"
	function = "geo"

[dev]
	targetPort = 5173

# REDIRECTS

[[redirects]]
  from = "https://kazielmanawal.netlify.com/*"
  to = "https://kazielmanawal.me/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.kazielmanawal.netlify.com/*"
  to = "https://kazielmanawal.me/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://kazielmanawal.netlify.app/*"
  to = "https://kazielmanawal.me/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.kazielmanawal.netlify.app/*"
  to = "https://kazielmanawal.me/:splat"
  status = 301
  force = true

# HEADERS	

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' gc.zgo.at/count.v4.js app.netlify.com netlify-cdp-loader.netlify.app; style-src 'self' 'unsafe-inline'; child-src 'self' app.netlify.com;"

[[headers]]
  for = "/index.html"
  [headers.values]
		Cache-Control = '''
			max-age=0,
      must-revalidate,
      public'''

[[headers]]
  for = "/sw.js"
  [headers.values]
		Cache-Control = '''
			max-age=0,
			must-revalidate,
			public'''

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
		Cache-Control = '''
			max-age=0,
			must-revalidate,
      public'''
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/.*\\.(png|svg|ico)$"
  [headers.values]
		Cache-Control = '''
			max-age=604800,
			public,
      stale-while-revalidate=86400'''

[[headers]]
  for = "/og.jpg"
  [headers.values]
		Cache-Control = '''
			max-age=604800,
			public,
      stale-while-revalidate=86400'''

[[headers]]
  for = "/*.woff2"
  [headers.values]
		Cache-Control = '''
			max-age=604800,
			public,
      stale-while-revalidate=86400'''

[[headers]]
  for = "/assets/*"
  [headers.values]
		Cache-Control = '''
			max-age=31536000,
			public,
      immutable'''