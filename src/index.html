    <style>
      @font-face {
        font-family: "Degular";
        src: url("/DegularVariable.woff2") format("woff2-variations");
        font-optical-sizing: none;
        font-weight: 200 800;
        font-stretch: normal;
        font-style: normal;
        font-display: auto;
        font-synthesis: none;
      }

      :root {
        --type: clamp(1rem, 0.955rem + 0.227vw, 1.5rem);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
      }

      html,
      body {
        background-color: #fff;
      }

      html {
        -moz-text-size-adjust: none;
        -webkit-text-size-adjust: none;
        text-size-adjust: none;
        overscroll-behavior: none;
      }

      body {
        -webkit-font-smoothing: antialiased;
        font-family: "Degular", Inter, Roboto, "Helvetica Neue", "Arial Nova",
          "Nimbus Sans", Arial, sans-serif;
        font-kerning: normal;
        text-rendering: optimizeLegibility;
        color: #0d0d0d;
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        min-block-size: 100svh;
      }

      main {
        display: grid;
        grid-auto-flow: row;
        grid-template-rows: 1fr 1.618fr;
        min-block-size: 100svh;
        overflow: clip;
      }

      main div {
        padding-inline: 3rem;
        text-wrap: balance;
        inline-size: min(100%, calc(var(--type) * 25));
        place-self: center;
      }

      h1,
      p,
      aside {
        font-variation-settings:
          "opsz" 24,
          "wght" 600,
          "ital" 0;
        font-size: var(--type);
        line-height: 1;
        overflow-wrap: break-word;
      }

      h1,
      p {
        display: inline;
      }

      aside {
        display: block;
        margin-block-start: var(--type);
        margin-block-start: 1lh;
      }

      .espn {
        letter-spacing: 0.05em;
      }

      a {
        color: #0d0d0d;
        text-decoration-thickness: 2px;
        text-underline-offset: 2px;
        transition: color 400ms ease;
      }

      a:focus-visible {
        border-radius: 8px;
        outline-width: 2px;
        outline-offset: 2px;
        outline-style: solid;
        outline-color: #0d0d0d;
      }

      a:focus:not(:focus-visible) {
        outline: none;
      }

      /* https://dev.37signals.com/modern-css-patterns-and-techniques-in-campfire/ */
      @media (any-hover: hover) {
        &:where(:not(:active):hover) {
          a:hover {
            color: var(--color);
          }
        }
      }

      figure {
        position: relative;
        inline-size: 100%;
        block-size: 100%;
        pointer-events: none;
      }

      b {
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
      }

      .vis-hidden {
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
      }

      ::selection {
        background-color: #0d0d0d;
        color: #fff;
        text-decoration-color: #fff;
      }

      @media (prefers-reduced-motion: no-preference) {
        b {
          transform: translate(-50%, -50%) scale(0);
          opacity: 1;
        }
      }

      @media (orientation: landscape) {
        main {
          grid-template-rows: 1fr;
          grid-template-columns: 1fr 1.618fr;
          grid-auto-flow: column;
        }
      }
    </style>
